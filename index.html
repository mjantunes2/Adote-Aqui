        <h1 class="header-title">Adote Aqui!</h1>

        </nav>

          </div>
          <div class="image-column">
            <img class="pet-image" src="images/Cachorro7.jpg" alt="Cachorro - Lana">
            <img class="pet-image" src="images/Cachorro8.jpg" alt="Cachorro - Uriel">
            <img class="pet-image" src="images/Cachorro9.jpeg" alt="Cachorro - Pablo">
          </div>
          <div class="image-column">
            <img class="pet-image" src="images/Gato1.jpeg" alt="Gato - Lumiro">
            <img class="pet-image" src="images/Gato2.jpg" alt="Gato - Vilas">
            <img class="pet-image" src="images/Gato3.jpg" alt="Gato - Mizael">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <!--<img src="images/logo.jpg" alt="Logo">-->
